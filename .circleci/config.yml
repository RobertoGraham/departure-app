version: 2.0
jobs:
  build:
    branches:
      only:
        - master
    docker:
      - image: docker:18.09.3-git
    steps:
      - checkout
      - setup_remote_docker:
          version: 18.09.3
      - run:
          command: |
            docker login docker.pkg.github.com -u RobertoGraham -p $GITHUB_TOKEN
            IMAGE_TAG_COMMIT_HASH=docker.pkg.github.com/robertograham/departure-app/departure-app:$CIRCLE_SHA1
            IMAGE_TAG_LATEST=docker.pkg.github.com/robertograham/departure-app/departure-app:latest
            docker build -t $IMAGE_TAG_COMMIT_HASH .
            docker push $IMAGE_TAG_COMMIT_HASH
            docker tag $IMAGE_TAG_COMMIT_HASH $IMAGE_TAG_LATEST
            docker push $IMAGE_TAG_LATEST
            docker run curlimages/curl:7.66.0 -sSfX PATCH \
            -o /dev/null \
            -d '{"DEPARTURE_APP_COMMIT_HASH":"'"$CIRCLE_SHA1"'"}' \
            -H "Content-Type:application/json" \
            -H "Authorization:Bearer $HEROKU_API_KEY" \
            -H "Accept:application/vnd.heroku+json; version=3" \
            https://api.heroku.com/apps/departure-infra-backend/config-vars