version: 2.1
jobs:
  publish-docker-image:
    docker:
      - image: docker:18.09.3-git
    steps:
      - checkout
      - setup_remote_docker:
          version: 18.09.3
      - run:
          command: |
            docker login docker.pkg.github.com -u RobertoGraham -p $GITHUB_TOKEN
            IMAGE_TAG=docker.pkg.github.com/robertograham/departure-app/departure-app:latest
            docker build -t $IMAGE_TAG .
            docker push $IMAGE_TAG
  update-release-tag:
    docker:
      - image: curlimages/curl:7.66.0
    steps:
      - run:
          command: |
            curl -sSfX PATCH \
            -o /dev/null \
            -d '{"DEPARTURE_APP_COMMIT_HASH":"'"$CIRCLE_SHA1"'"}' \
            -H "Content-Type:application/json" \
            -H "Authorization:Bearer $HEROKU_API_KEY" \
            -H "Accept:application/vnd.heroku+json; version=3" \
            https://api.heroku.com/apps/departure-infra-backend/config-vars
workflows:
  release:
    jobs:
      - publish-docker-image:
          filters:
            branches:
              only: master
      - update-release-tag:
          requires:
            - publish-docker-image